<!DOCTYPE html>
<html lang="en">
<head>

    <title>Okaro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup center">

<main class="page-content">
  <div class="card">
      <div class="content">
        <img class="image" src="images/relax.png" alt="relax">
        <h2 class="title">R E L A X</h2>

        <button class="btn" id="open-popup-btn-relax" onclick="popup('relax')">Learn More</button>
      </div>  
    </div>

    <div class="card">
      <div class="content">
        <img class="image" src="images/clear.png" alt="clear">
        <h2 class="title">C L E A R</h2>
        <p class="copy">Cast Trauma And Stress Away!</p>
        <button class="btn" id="open-popup-btn-clear" onclick="popup('clear')">Learn More</button>
      </div> 
      </div>
    </div>
    <div class="card">
      <div class="content">
        <img class="image" src="images/connect.png" alt="connect">
        <h2 class="title">C O N N E C T</h2>
        <p class="copy">Get In Touch With Yourself!</p>
        <button class="btn" id="open-popup-btn-connect" onclick="popup('connect')">Learn More</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <img class="image" src="images/activate.png" alt="activate">
        <h2 class="title">A C T I V A T E</h2>
        <p class="copy">Turn On Your Super Powers!</p>
        <button class="btn" id="open-popup-btn-activate" onclick="popup('activate')">Learn More</button>

    </div>
